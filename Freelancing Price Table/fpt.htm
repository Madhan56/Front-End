<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="fpt.css">
  <title>Freelance Frontend Developer Pricing</title>
</head>

<body>
  <header>
    <h1>Frontend Developer Services</h1>
  </header>
  <main>
    <section class="pricing-container">
      <article class="pricing container-1">
        <h2>Basic</h2>
        <p class="price-1"><span class="dollar-sign">&dollar;</span>19</p>
        <ul>
          <li>1 Simple Frontend Project</li>
          <li>Basic Design</li>
          <li>Email Support</li>
        </ul>
        <button>Learn more</button>
      </article>
      <article class="pricing container-2">
        <h2>Standard</h2>
        <p class="price-2"><span class="dollar-sign">&dollar;</span>49</p>
        <ul>
          <li>1 Complex Frontend Project</li>
          <li>Custom Design</li>
          <li>Priority Email Support</li>
        </ul>
        <button>Learn more</button>
      </article>
      <article class="pricing container-3">
        <h2>Premium</h2>
        <p class="price-3"><span class="dollar-sign">&dollar;</span>99</p>
        <ul>
          <li>3 Frontend Projects</li>
          <li>Advanced Custom Design</li>
          <li>24/7 Support</li>
        </ul>
        <button>Learn more</button>
      </article>
    </section>
  </main>

</body>

</html>
