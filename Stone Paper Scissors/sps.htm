<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="sps.css">
</head>
<body>
    <div class="container">
        <h1>Stone Paper Scissors</h1>
        <div class="choices">
            <button class="choice" id="stone">🪨</button>
            <button class="choice" id="paper">📄</button>
            <button class="choice" id="scissors">✂️</button>
        </div>
        <div class="result">
            <p>Your Choice: <span id="userChoice"></span></p>
            <p>Computer's Choice: <span id="computerChoice"></span></p>
            <p>Result: <span id="gameResult"></span></p>
        </div>
    </div>
    <script src="sps.js"></script>
</body>
</html>
